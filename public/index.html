<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>        
    <script src="index.js"></script>
    <div class="main">
        
        <div class="screen">
            <div class="display" id="">

            </div>
            
            <div>        

            </div>
        </div>
        
        <div class="value-button">
            
            <div class="b-r1">
                <button class="b1 fun" id="clear">AC</button>
                <button class="b1 fun" id="delete">clean</button> 
                <button class="b1 fun" id="percent">per%</button>
                <button class="b1 fun" id="divide">/</button>
            </div>
    
            <div class="b-r2">
                <button class="b1"  id="num">7</button>
                <button class="b1"  id="num">8</button>
                <button class="b1"  id="num">9</button>
                <button class="b1 fun"  id="multiply">X </button>
            </div>
            
    
            <div class="b-r3">
                <button class="b1" id="num">4</button>
                <button class="b1" id="num">5</button>
                <button class="b1" id="num">6</button>
                <button class="b1 fun" id="substract">-</button>
            </div>
            
            <div class="b-r4">
                <button class="b1" id="num">1</button>
                <button class="b1" id="num">2</button>
                <button class="b1" id="num">3</button>
                <button class="b1 fun" id="add">+</button>
            </div>
            
            <div class="b-r5">
                <button class="b1 fun" id="power">^</button>
                <button class="b1" id="num">0</button>
                <button class="b1" id="num">.</button>
                <button class="b1 fun" id="equal">=</button>
            </div>
    
        </div>
    </div>
</body>
</html>
